{% extends "base.html" %}

{% block stylesheet %}
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style type="text/css">
      .error {color: red}
      textarea {
        width: 500px;
        height: 200px;
        font-size: 17px;
        font-family: monospace;
      }
    </style>
{% endblock %}

{% block content %}

    <div class="container">
        <h2>New Post</h2>

        <form method="post">
            <label>
                <div>title</div>
                <input type="text" name="title" value={{title}}>
            </label>
            <br>
            <label>
                <div>content</div>
                <textarea name="content">{{content}}</textarea>
            </label>

            <div class="error">{{error}}</div>

            <input type = "submit">

        </form>

{% endblock %}
